<head>

    <meta charset="utf-8">

    <!-- Image viewer -->

    <script type="text/javascript" src="/openbis/resources/config.js"></script>
    <script type="text/javascript" src="/openbis/resources/require.js"></script>

    <link rel="stylesheet" media="screen" href="./third-party/bootstrap/css/bootstrap-theme.min.css">

	<!-- Include local scripts -->

    <script src="./etc/config.js"></script>

<body>

<div class="container-fluid">

    <div class="row">
        <div id="sampleNameView" class="col-md-12">Please wait...</div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">File/Series info</h3>
                </div>
                <div class="panel-body">
                    <div id="detailView">&nbsp;</div>
                    <div id="paramView">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="detailViewStatus"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Dataset viewer</h3>
                </div>
                <div class="panel-body panel-body-ext">
                    <div id="detailViewAction">&nbsp;</div>
                    <div id="imageViewer">Getting image data...</div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>

    // ask for jquery library, openbis-screening facade and the image viewer component
    require([ "jquery", "openbis-screening", "components/imageviewer/ImageViewerWidget" ], function($, openbis, ImageViewerWidget) {

        /* Merge default and custom configuration */
        window.CONFIG = $.extend({}, DEFAULT_CONFIG, CONFIG);

        /* Initialize global objects */
        window.DATAVIEWER = new DataViewer();
        window.DATAMODEL = new DataModel();

    });

</script>
</body>
